<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, user-scalable=yes">
    <title>グー数判定</title>
</head>
<body>
    <h1>グー数判定</h1>
    <p>入力値がグー数(偶数)かを判定します</p>
    <form>
        <input type="number" min="0" id="inp_number">
        <button>判定</button>
    </form>
    <p id="p_hantei"></p>
    <article id="image"></article>
    <script>
        document.querySelector('form').addEventListener('submit',e =>{
        e.preventDefault();
        // 入力値の取得
        const inp_number = document.getElementById('inp_number');

        // 追加される画像タグと段落のオブジェクトを取得
        const img_area = document.getElementById("image"); 
        const p_text = document.getElementById('p_hantei'); 

        // 追加された段落のリセット
        p_text.textContent = "";

        // 前回追加したimgタグを削除
        let add_img = document.getElementById('add_img');
        if(add_img != null){
            img_area.removeChild(add_img);
         }

        // imgタグを設定
        add_img = document.createElement('img');

        // 入力値が空白でないとき、処理を実行する
        if (inp_number.value !== '' ){
            // 入力値を数値に変換
            const number = Number(inp_number.value);
            if(number % 2 === 0){
                add_img.src = 'goo.jpg';
                p_text.textContent = `${number}はグー数です！`;
            } else{
                add_img.src = 'kiss.jpg';
                p_text.textContent = `${number}はグー数ではありません！(奇数)`;
            }

            // 追加する画像の設定
            add_img.id = 'add_img';
            add_img.height = 150;
            add_img.width = 150;

            // imgタグをarticle内に追加する
            img_area.appendChild(add_img);
        }
    });
    </script>
</body>
</html>
